<!DOCTYPE html>
<html>
<head>
	<title>2000S Alt Rock Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
		<div class="main-container">
			<div class="header-text-container">
				<h1 class="introduction">Welcome to 2000s Alt Rock Hangman</h1>
				<h4>By James Jannetti</h4>
				<div class="options-container">
					<h1>Select Your Category:</h1>
					<div id="options">
						<button class="category" data-category="rock">2000s Alt Rock</button>
						<button class="category" data-category="rap">Hip-Hop</button>
						<button class="category" data-category="top40">Top 40s</button>
						<button class="category" data-category="greatest">Greatest Hits</button>
					</div>
				</div>
			<div class="game-container">
<!-- 				<div id="clue"><p>This is the clue that should help you get the song correct</p></div> -->
				<div id="letters-container"></div>
				<div id="underscores-container"></div>
				<div id="lives-counter"></div>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
</body>
</html>
